<div>  
  <div class="block">
    <label class="kintoneplugin-label">
        <span id ="container_label">郵便番号を入力するフィールド</span>
        <span class="kintoneplugin-require">*</span>
    </label>
    <div class="kintoneplugin-row">郵便番号を入力するフィールドのフィールドコードをいれてください。（例：zip）</div>
     <div class="kintoneplugin-input-outer"> 
      <input id ="zip_code" class="kintoneplugin-input-text"></input>
     </div>
  </div>
  <div class="block">
    <label class="kintoneplugin-label">
        <span id ="container_label">住所を入力するフィールド</span>
        <span class="kintoneplugin-require">*</span>
    </label>
    <div class="kintoneplugin-row">住所を入力するフィールドのフィールドコードをいれてください。（例：address）</div>
     <div class="kintoneplugin-input-outer"> 
      <input id ="addr_code" class="kintoneplugin-input-text"></input>
     </div>
  </div>
  <div class="block">
    <label class="kintoneplugin-label">
        <span id ="container_label">ボタンを設置するフィールド(スペース）</span>
        <span class="kintoneplugin-require">*</span>
    </label>
    <div class="kintoneplugin-row">ボタンを設置するフィールド(スペース）のフィールドコードをいれてください。（例：zipbtn）</div>
     <div class="kintoneplugin-input-outer"> 
      <input id ="btn_code"  class="kintoneplugin-input-text"></input>
     </div>
  </div>
  <div class="block">
    <label class="kintoneplugin-label">
        <span id ="container_label">設置するボタンのテキスト</span>
        <span class="kintoneplugin-require">*</span>
    </label>
    <div class="kintoneplugin-row">設置するボタンのテキストをいれてください。（例：検索）</div>
     <div class="kintoneplugin-input-outer"> 
      <input id ="btn_text" class="kintoneplugin-input-text"></input>
     </div>
  </div>
  <div class="block">
    <label class="kintoneplugin-label">
        <span id ="container_label">省略する都道府県名</span>
    </label>
    <div class="kintoneplugin-row">省略する都道府県名をいれてください。（例：東京都）</div>
     <div class="kintoneplugin-input-outer"> 
      <input id ="state_text" class="kintoneplugin-input-text"></input>
     </div>
  </div>

  <div class="block">
    <button type="button" id="submit" class="kintoneplugin-button-dialog-ok">   保存する   </button>
    <button type="button" id="cancel" class="kintoneplugin-button-dialog-cancel">   キャンセル   </button>
  </div>
</div>
